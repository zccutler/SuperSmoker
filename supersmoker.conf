# -------------------------------
# Supersmoker Supervisor Configuration
# -------------------------------

# Serial
serial_port = /dev/ttyACM0

# Thermocouple / I2C
i2c_addr = 0x4F
i2c_bus = 1
sample_rate = 400
trim_fraction = 0.20
mad_threshold = 3.0
min_samples = 10

# Calibration (linear)
raw_0C = 16.8
raw_100C = 467
actual_0C = 0.0
actual_100C = 100.0

# PID
kp = 2.0
ki = 0.5
kd = 0.0
outmin = 0
outmax = 255

# Temperature control bands
heat_band = 10.0
maintain_band = 5.0
cool_band = 15.0

# Setpoint (initial)
setpoint = 110.0
